{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}
{% bootstrap_javascript jquery='full' %}


{% block content %}


<form method="post">{% csrf_token %}
    <h5>{% trans 'Are you sure you want to delete' %} "{{ object }}"?</h5>
    <input class="btn btn-primary" type="submit" value="{% trans 'Confirm' %}">
</form>

{% endblock %}
